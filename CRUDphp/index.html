<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>PHP CRUD</title>
</head>

<body>
    <form method="POST" action="./service.php" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="FirstName">FirstName</label>
                <input type="text" class="form-control" id ="FirstName" name="firstName"value="Jayant">
              </div>
              <div class="form-group col-md-6">
                <label for="LastName">LastName</label>
                <input type="text" class="form-control" id ="LastName" name="lastName"value="Katia">
              </div>
        </div>
        <div class="form-group col-md-2">
            <label for="uid">UID</label>
            <input type="number" class="form-control" name="uid" id="uid" value="1234">
          </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" name="addr1" id="inputAddress" value="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" name="addr2" id="inputAddress2" value="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" value="Bathinda" name="city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" name="state" class="form-control">
              <option value="Punjab">Punjab</option>
              <option value="Delhi">Delhi</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Goa">Goa</option>
              <option value="Maharashtra">Maharashtra</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" value="151001" name="zip" id="inputZip">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" name="pic" class="form-control-file" id="exampleFormControlFile1">
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" name="checkbox1" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" name="btn" value="signUp" class="btn btn-primary">Sign Up</button>
        <button type="submit" name="btn" value="show"class="btn btn-primary">Show</button>
        <button type="submit" name="btn" value="delete"class="btn btn-primary">Delete</button>
        <button type="submit" name="btn" value="update"class="btn btn-primary">Update</button>
      </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
