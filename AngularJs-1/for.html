<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <script>
        var myModule = angular.module("myModule", []);
        myModule.controller("myController", function ($scope) {
            $scope.jsonArray = [{
                item: "Mobile",
                price: 15000,
                qty: "2"
            },
            {
                item: "Laptop",
                price: 90000,
                qty: "3"
            },
            {
                item: "Books",
                price: 10000,
                qty: "3"
            },
            {
                item: "Car",
                price: 3500000,
                qty: "3"
            },
            {
                item: "Mobile",
                price: 15000,
                qty: "3"
            },
            {
                item: "Laptop",
                price: 90000,
                qty: "6"
            },
            {
                item: "Books",
                price: 8000,
                qty: "2"
            },
            {
                item: "Car",
                price: 3500000,
                qty: "8"
            }
            ];

            $scope.selection = $scope.jsonArray[0];
            $scope.doShow = function () {
                alert($scope.selection.price);
            }



        });
    </script>
</head>

<body ng-app="myModule" ng-controller="myController">



    <select ng-change="doShow();" ng-options="obj.item for obj in jsonArray" ng-model="selection">
    </select>



    <div class="container">
        <div class="row">
            <div class="col-md-3" ng-repeat="obj in jsonArray">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{obj.item}}</h5>
                        <p class="card-text">{{obj.price}}</p>
                        ng-
                        <a href="#" class="btn btn-primary" class="link"
                        data-toggle="modal" data-qty={{obj.qty}} data-target="#infoModal">See qty</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="infoModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-body">
                    <p class="fillField"></p>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $("document").ready(function(){
        //     $("#infoModal").on('shown.bs.modal',function(){
        //     $(".fillField").html($(".hiddenField").val());
        // });
        $("#")

        });
        
    </script>
</body>

</html>
