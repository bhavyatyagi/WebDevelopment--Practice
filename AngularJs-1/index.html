<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <script>
        var myModule=angular.module("any_module_name",[]);

        myModule.controller("any_controller_name",function($scope){
            
            $scope.doTotal=function(){
                $scope.total=$scope.marksWeb+$scope.marksJava+$scope.marksCpp;
            }
            
            $scope.doGrade=function(){
                if($scope.perc>80){
                    $scope.grade="A";
                }else if($scope.perc>60){
                    $scope.grade="B";
                }else if($scope.perc>50){
                    $scope.grade="C";
                }else{
                    $scope.grade="D";
                }
            }
            $scope.doPerc=function(){
                $scope.perc=($scope.total)/3;
            }
            $scope.doClear=function(){
                $scope.marksCpp=$scope.marksJava=$scope.marksWeb=$scope.name="";
            }
            
        });

    </script>
</head>
<body ng-app="any_module_name" ng-controller="any_controller_name">
    
    <h1>Report Card</h1>
    <form>
        <div>
            
            <label for="name"> Name of the Student : </label>
            <input id="name" type="text" ng-model="name">
            
        </div>

        <div>
            
            <label for="marksCpp">Marks in C++ </label>
            <input type="number" ng-model="marksCpp" id="marksCpp" min="0" max="100" >
            
        </div>
        <div>
            
            <label for="marksJava">Marks in Java </label>
            <input type="number" ng-model="marksJava" id="marksJava" min="0" max="100" >
            
        </div>
        <div> 
            
            <label for="marksWeb">Marks in Web </label>
            <input type="number" id="marksWeb" min="0" max="100"  ng-model="marksWeb" >
            
        </div>

        <div class=".grid">
            
            <input type="button" value="Total Marks" ng-click="doTotal();">
            
            <input type="button" value="Grade" ng-click="doGrade();">
            
            <input type="button" value="Percentage" ng-click="doPerc();">
            
            <input type="reset" value="Reset">
            
            <input type="button" value="Clear" ng-click="doClear();">
            
        </div>
        <div class="result">
            
            <label for="total">Total Marks:</label>
            <input type="number" ng-model="total" id="total" disabled>

            <label for="grade">Grade:</label>
            <input type="text" ng-model="grade" id="grade" readonly>

            <label for="perc">Percentage:</label>
            <input type="number" ng-model="perc" id="perc" readonly>
            
        </div>
    </form>
    
</body>
</html>
