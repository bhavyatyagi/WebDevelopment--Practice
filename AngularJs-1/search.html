<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <script>
        var myModule = angular.module("moduleName", []);
        myModule.controller("controllerName", function ($scope) {
            $scope.jsonArray = [
                {
                    name: "Mobile",
                    price: 18000
                },
                {
                    name: "KeyBoard",
                    price: 2000
                }
            ];
            $scope.doSort = function (sort) {
                console.log("Hello");
                $scope.colName = sort;
            }
        });

    </script>
</head>

<body ng-app="moduleName" ng-controller="controllerName">
    <center>
        <h1>Search</h1>
        <input type="text" ng-model="google.name">
        <!-- Adding .name only searches for name property of object -->
        <table>
            <tr>
                <th ng-click="doSort('index')">Index</th>
                <th ng-click="doSort('name')">Item Name</th>
                <th ng-click="doSort('price')">Price</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="obj in jsonArray | filter:google | orderBy:colName" filter>
                <td>{{$index+1}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.price}}</td>
                <td>
                    <button>Delete</button>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
