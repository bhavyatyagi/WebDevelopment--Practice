<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"defer ></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="grid">
        <div id="screen">Screen</div>
        <button  onclick="doBack();">Back</button>
        <button onclick="stringAdd(this);">1</button>
        <button onclick="stringAdd(this);">2</button>
        <button onclick="stringAdd(this);">3</button>
        <button onclick="doCE();">CE</button>
        <button onclick="stringAdd(this);">4</button>
        <button onclick="stringAdd(this);">5</button>
        <button onclick="stringAdd(this);">6</button>
        <button onclick="stringAdd(this);">+</button>
        <button onclick="stringAdd(this);">7</button>
        <button onclick="stringAdd(this);">8</button>
        <button onclick="stringAdd(this);" >9</button>
        <button onclick="stringAdd(this);">-</button>
        <button onclick="stringAdd(this);">0</button>
        <button onclick="stringAdd(this);">00</button>
        <button onclick="stringAdd(this);">.</button>
        <button onclick="stringAdd(this);">*</button>
        <button onclick="equalFunc();">=</button>
        <button onclick="stringAdd(this);">%</button>
        <button onclick="stringAdd(this);">/</button>
    </div>
</body>
</html>
