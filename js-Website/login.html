<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/images/favicon-16x16.png" type="image/gif" sizes="16x16">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-login.css" type="text/css" />
</head>

<body>
    <div class="container">
        <a href="index.html"><i class="fa fa-window-close fa-lg"></i></a>
        <h1>Login</h1>
        <div class="image"></div>
        <form>
        <div class="field">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" />
            <span>*</span>
        </div>
        <div class="field">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required/>
            <span>*</span>
            <i class="fa fa-eye "id="eye-btn"></i>
        </div>
        <div class="field">
            <label for="phone">Mobile num:</label>
            <input type="number" maxlength="13" minlength="7" min="10000000" name="phone" placeholder="Enter your mobile no." required />
            <span>*</span>
        </div>
        <div class="btn">
            <input type="submit" value="Submit">
        </div>
        </form>


    </div>

    <div class="back"><a href="index.html"><i class="fa fa-backward fa-lg"></i></a></div>
    <script src="js/jQuery3.5.1-production-compressed.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
