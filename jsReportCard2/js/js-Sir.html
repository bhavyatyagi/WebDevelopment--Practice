<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function doMulti()
		{
					var mul=parseInt(vaStr)*parseInt(vbStr);
						document.getElementById("txtMulti").value=mul; //set
		}
		function doSum(errA,errB)
			{
				 vaStr=document.getElementById("txtA").value;
				 vbStr=document.getElementById("txtB").value;
				
				//if(jasusA==true)
				if(errA.innerHTML=="" && errB.innerHTML=="")
					{
						var sum=parseInt(vaStr)+parseInt(vbStr);
						document.getElementById("txtSum").value=sum; //set
						document.getElementById("btnMulti").disabled=false;
					}
				else
				{
					alert("Data Fill Kar Oe...");
					document.getElementById("txtSum").value=""; //set
				}
				
				
			}
		
				
		//var jasusA=true;
		
		
		
		function chkData(txt,spn)
		{
				if(txt.value=="")
					{
						spn.innerHTML="Dibba Khali Hai!!";
						//jasusA=false;
						}
				else
					if(parseFloat(txt.value)>=100)
					{
						spn.innerHTML="must be <=100";
						//jasusA=false;
					}
			else 
				if(isNaN(txt.value))
						{
							spn.innerHTML="must be numeric";
							//jasusA=false;
						}
						else
						{
							spn.innerHTML="";
							//jasusA=true;
							txt.style.backgroundColor="green";
						}
		}
	</script>
</head>

<body>
	<center>
	<form>
			<table >
				<tr>

					<td colspan="2" align="center">Calculator</td>
				</tr>
				<tr>
					<td>Enter A</td>
					<td>
						<input type="text" id="txtA" autofocus onblur="chkData(this,errA);">
					</td>
					<td>
						<span id="errA">*</span>
					</td>
					
				</tr>
				<tr>
					<td>Enter B</td>
					<td>
						<input type="number" id="txtB" onblur="chkData(this,errB);">
					</td>
					<td>
						<span id="errB">*</span>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="Sum" onclick="doSum(errA,errB);">
						<input type="button" id="btnMulti" value="Multi" onclick="doMulti();" disabled>
						<input type="reset" value="Clear" >
						
					
					</td>

				</tr>
				<tr>
					<td>Sum</td>
					<td>
						<input type="text" id="txtSum" disabled>
					</td>
				</tr>
				<tr>
					<td>Multiplication</td>
					<td>
						<input type="text" id="txtMulti" readonly>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body></html>
