<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Calculator</h1>

    <div class="grid">
        <div id="screen">Screen</div>
        <button >Back</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >CE</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >-</button>
        <button >0</button>
        <button >00</button>
        <button >.</button>
        <button >*</button>
        <button >=</button>
        <button >%</button>
        <button >/</button>
    </div>
    <script src="js/jQuery3.5.1-production-compressed.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
